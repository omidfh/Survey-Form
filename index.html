<!DOCTYPE html>
<html lang="eng" meta="UTF-8">
<head>
  <link rel="stylesheet" href="assets/styles.css">

<title>freeCodeCamp Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">This A Sample Of Survey Form</p>
  <div class="main">

<!--input first-->

    <form id="survey-form">

      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required/>

      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required/>

      <label for="number" id="number-label">Age(Optional)</label>
      <input id="number" type="number" min="1" max="99" placeholder="Age"/>
        <hr/>
<!-- Dropdown Select-->

      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown">
       <option value=""disable selected hidden>Select current role</option>
       <option value="student">Student</option>
       <option value="full-job">Full Time Job</option>
       <option value="full-learn">Full Time Learner</option>
       <option value="not">Prefer not to say</option>
       <option value="other">Other</option>
      </select>
      <hr/>
<!--Radio buttons-->

      <label name="friend">Would you recommend freeCodeCamp to a friend?</label>

      <label name="span"> <input name="friend" type="radio" value="Definitely" checked/> Definitely </label>
      

      <label name="span"> <input name="friend" type="radio" value="Maybe"/> Maybe</label>

      <label name="span"><input name="friend" type="radio" value="not"/> Not sure </label>
      <hr/>
<!--Dropdown 2-->

      <label>What is your favorite feature of freeCodeCamp?</label>

      <select id="dropdown">
        <option value="" disable selected hidden>Select an option</option>
        <option value="challenge">Challenges</option>
        <option value="projects">Projects</option>

        <option value="community">Community</option>
        <option value="open">Open source</option>
      </select>
      <hr/>
<!--Checkbox-->

      <label>What would you like to see improved? </label>
      <span>(Check all that apply)</span>

      <label for="front"><input name="front" value="front-end" type="checkbox"/> Front-end Projects </label>


      <label for="back"> <input value="back-end" type="checkbox"/> Back-end Projects</label>

      <label for="data"><input name="data" value="data" type="checkbox"/> Data Visualization </label>

      <label for="challenge"> <input name="challenge" value="challenge" type="checkbox"/> Challenges</label>

      <label for="source"> <input name="source" value="source" type="checkbox"/> Open Source Community</label>

      <label for="help"> <input name="help" value="help" type="checkbox"/> Gitter help rooms</label>

      <label for="video"> <input name="video "value="video" type="checkbox"/> Videos</label>

      <label for="city"> <input name="city "value="city" type="checkbox"/> City Meetups</label>

      <label for"wiki"> <input name="wiki" value="wiki" type="checkbox"/> Wiki</label>

      <label for="forum"> <input name="forum" value="forum" type="checkbox"/> Forum</label>

      <label for="add"> <input name="add" value="additional" 
      type="checkbox"/> Additional Courses</label>
        <hr/>
<!--text area-->

      <label>Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..."></textarea>

<!--button-->
      
      <div class="bot">
            <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>  
</body>
